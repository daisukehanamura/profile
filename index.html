<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto p-4">
        <div class="bg-gray-800 rounded-lg shadow-lg p-6">
            <div class="flex items-center space-x-4">
                <img src="image/profile.jpg" alt="プロフィール画像" class="w-24 h-24 rounded-full">
                <div>
                    <h1 class="text-2xl font-bold">DellGreen</h1>
                    <p class="text-gray-400">頑張りたいなあ～</p>
                    <div class="flex space-x-4 mt-4">
                        <a href="https://twitter.com/HanamaruDell" class="text-blue-400 hover:text-blue-600">
                            <i class="fab fa-twitter"></i> Twitter
                        </a>
                        <a href="https://github.com/daisukehanamura" class="text-gray-300 hover:text-gray-500">
                            <i class="fab fa-github"></i> GitHub
                        </a>
                        <a href="https://qiita.com/DellGreen" class="text-green-400 hover:text-green-600">
                            <i class="fas fa-pen"></i> Qiita
                        </a>
                    </div>
                </div>
            </div>
            <div class="mt-8">
                <h2 class="text-2xl font-semibold border-b-2 border-gray-600 pb-2">趣味</h2>
                <div class="mt-4">
                    <p class="text-gray-400">NBA、HIPHOP、キャンプ、タバコ、麻雀、友達と遊ぶ</p>
                </div>
            </div>
            <div class="mt-8">
                <h2 class="text-2xl font-semibold border-b-2 border-gray-600 pb-2">スキル</h2>
                <div class="grid grid-cols-3 gap-4 mt-4">
                    <div class="mb-4">
                        <span class="block text-gray-400">Java</span>
                        <div class="w-full bg-gray-700 rounded-full h-2.5">
                            <div class="bg-blue-500 h-2.5 rounded-full" style="width: 90%"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <span class="block text-gray-400">SpringBoot</span>
                        <div class="w-full bg-gray-700 rounded-full h-2.5">
                            <div class="bg-blue-500 h-2.5 rounded-full" style="width: 80%"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <span class="block text-gray-400">JavaScript</span>
                        <div class="w-full bg-gray-700 rounded-full h-2.5">
                            <div class="bg-blue-500 h-2.5 rounded-full" style="width: 70%"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <span class="block text-gray-400">Python</span>
                        <div class="w-full bg-gray-700 rounded-full h-2.5">
                            <div class="bg-blue-500 h-2.5 rounded-full" style="width: 50%"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <span class="block text-gray-400">React</span>
                        <div class="w-full bg-gray-700 rounded-full h-2.5">
                            <div class="bg-blue-500 h-2.5 rounded-full" style="width: 50%"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <span class="block text-gray-400">SQL</span>
                        <div class="w-full bg-gray-700 rounded-full h-2.5">
                            <div class="bg-blue-500 h-2.5 rounded-full" style="width: 85%"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <span class="block text-gray-400">HTML/CSS</span>
                        <div class="w-full bg-gray-700 rounded-full h-2.5">
                            <div class="bg-blue-500 h-2.5 rounded-full" style="width: 50%"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <span class="block text-gray-400">Thymeleaf</span>
                        <div class="w-full bg-gray-700 rounded-full h-2.5">
                            <div class="bg-blue-500 h-2.5 rounded-full" style="width: 70%"></div>
                        </div>
                    </div>
                    <div class="mb-4">
                        <span class="block text-gray-400">Azure</span>
                        <div class="w-full bg-gray-700 rounded-full h-2.5">
                            <div class="bg-blue-500 h-2.5 rounded-full" style="width: 80%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
